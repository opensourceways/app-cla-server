auth_redirect_config:
  init_auth:
    on_success: /config-email
    on_failure: /config-email
  reauth:
    on_success: /home
    on_failure: /home
platforms:
  - platform: gmail
    credentials: {{path to gmail credentials json file}}
    redirect_urls:
      init_auth: {{path to init auth call back}}
      reauth: {{path to reauth call back}}