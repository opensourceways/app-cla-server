pdf:
  python_bin: /usr/bin/python3
  pdf_out_dir: ./conf/pdfs/output

api:
  pdf_download_dir: ./conf/pdfs/download
  cookie_domain: "${COOKIE_DOMAIN}"
  cla_platform_url: "${CLA_PLATFORM_URL}"
  password_reset_url: "${PASSWORD_RESET_URL}"
  password_retrieval_url: "${PASSWORD_RETRIEVAL_URL}"

domain:
  invalid_corp_email_domain: "${RESTRICTED_CORP_EMAIL_SUFFIX}"
  domain_primitive:
    max_length_of_name: 50
    max_length_of_title: 50
    max_length_of_email: 100
    max_length_of_account: 100
    max_length_of_corp_name: 100
    cla:
    - type: corporation
      fields:
      - language: "Chinese"
        fields:
        - type:  "fax"
          desc:  "公司的传真"
          title: "传真"
        - type:  "title"
          desc:  "授权代表的职位"
          title: "职位"
        - type:  "email"
          desc:  "签署者所在公司的邮箱"
          title: "邮箱"
        - type:  "address"
          desc:  "公司的地址"
          title: "地址"
        - type:  "telephone"
          desc:  "公司的电话"
          title: "电话"
        - type:  "authorized"
          desc:  "授权代表的姓名"
          title: "授权代表"
        - type:  "corporationName"
          desc:  "签署者所在公司名称"
          title: "公司名称"
      - language: "English"
        fields:
        - type:  "fax"
          desc:  "Fax of the corporation"
          title: "Fax"
        - type:  "title"
          desc:  "title of Authorized Representative"
          title: "Title"
        - type:  "email"
          desc:  "corporation email"
          title: "E-Mail"
        - type:  "address"
          desc:  "Address of the corporation"
          title: "Address"
        - type:  "telephone"
          desc:  "Telephone of the corporation"
          title: "Telephone"
        - type:  "authorized"
          desc:  "name of Authorized Representative"
          title: "Authorized Representative"
        - type:  "corporationName"
          desc:  "corporation name"
          title: "Corporation Name"
    - type: individual
      fields:
      - language: "Chinese"
        fields:
        - type:  "name"
          desc:  "你的姓名"
          title: "姓名"
        - type:  "email"
          desc:  "签署CLA的邮箱"
          title: "邮箱"
      - language: "English"
        fields:
        - type:  "name"
          desc:  "Your name"
          title: "Name"
        - type:  "email"
          desc:  "Email for signing CLA"
          title: "E-Mail"

mongodb:
  db:
    conn: "{MONGODB_CONNECTION}"
    db: "${MONGODB_NAME}"
    ca_file: ./mongodb_ca.crt
  collections:
    org: org
    cla: cla
    link: link
    user: user
    corp_signing: corp_signing
    email_credential: email_credential
    verification_code: verification_code
    individual_signing: individual_signing

redisdb:
  db:
    address: "{REDISDB_IP}"
    password: "{REDISDB_PASSWORD}"

password:
  min_length: 8
  max_length: 16

local_cla:
  dir: ./conf/pdfs/local

symmetric:
  encryption_key: "{SYMMETRIC_ENCRYPTION_KEY}"

code_platform:
  login:
    web_redirect_dir_on_success: /home
    web_redirect_dir_on_failure: /platformSelect
    platforms:
    - platform: gitee
      client_id: "{GITEE_CLIENT_ID}"
      client_secret: "{GITEE_CLIENT_SECRET}"
      auth_url: https://gitee.com/oauth/authorize
      token_url: https://gitee.com/oauth/token
      redirect_url: "${CLA_PLATFORM_URL}/api/v1/auth/gitee/login"
      scope:
      - user_info
      - groups
    - platform: github
      client_id: "{GITHUB_CLIENT_ID}"
      client_secret: "{GITHUB_CLIENT_SECRET}"
      auth_url: https://github.com/login/oauth/authorize
      token_url: https://github.com/login/oauth/access_token
      redirect_url: "${CLA_PLATFORM_URL}/api/v1/auth/github/login"
      scope:
      - read:org
